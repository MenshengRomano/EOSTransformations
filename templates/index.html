<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Processing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Upload Excel Files</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="source_file">Source File:</label>
            <input type="file" class="form-control" id="source_file" name="source_file" required>
        </div>
        <div class="form-group">
            <label for="template_file">Template File:</label>
            <input type="file" class="form-control" id="template_file" name="template_file" required>
        </div>
        <div>
            <label for="estimate_type">Estimate Type:</label>
            <input type="radio" id="electrical" name="estimate_type" value="electrical" required>
            <label for="electrical">Electrical</label>
            <input type="radio" id="mechanical" name="estimate_type" value="mechanical" required>
            <label for="mechanical">Mechanical</label>
        </div>
        <button type="submit" class="btn btn-primary">Process</button>
    </form>

    {% if tables %}
        <h3>Download Processed File</h3>
        <a href="/download/{{ output_file_path }}" class="btn btn-success">Download</a>

        <h2>Mapping Data</h2>
        {{ tables[1]|safe }}

        <h2>Processed Item Data</h2>
        {{ tables[0]|safe }}
    {% endif %}
</div>
</body>
</html>
